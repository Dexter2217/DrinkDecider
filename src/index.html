<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DrinkDecider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
</head>
<body>
    <div ng-app="deciderApp" ng-controller="deciderController as ctrl">
        <div>
            <h1>{{drinkTitle}}</h1>
            <img src="{{drinkImg}}" />
            <p>{{drinkGlass}}</p>
            <p>{{drinkInstructions}}</p>
            <ul>
                <li ng-repeat="ingredient in ingredients" >
                    <span>{{ingredient.type}}</span>
                    <span>{{ingredient.measure}}</span>
                </li>
            </ul>
        </div>>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
